<!--BOILERPLATE-->

<!--This doctype declaration is for communicating to the browser which version of html to use-->
<!doctype html>

<!--The html element is the root element, whereas all elements are under the root are descendants of it-->
<html>

<!--The head element is for housing all meta-information about the webpage to be rendered correctly by the browser -->
<head>
    <meta charset="UTF-8"> <!--meta charsets are for the use of displaying special characters and symbols within the browser -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boilerplate Template</title> <!--The title element is for user-accessibility, navigating the tab bar-->
</head>

<!--The body element is the last element, containing all contents of a webpage that are displayed to the user-->
<body>
    <h1>Author: Germell Hosch</h1>
    <h2>Hello World!</h2>
    <p>Little about me:</p>
        <ul>
            <li>I love to code.</li>
            <li>Sometimes I listen to podcast and read fictional novels.</li>
            <li>Whenever I am not at the gym, I am in front of my laptop.</li>
        </ul>
</body>
</html>
